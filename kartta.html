<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-kartta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>

<body onload="init()">

  <div class="container-fluid w-75 bg-light">
    <h1 class="my-5 text-primary">Google-kartta</h1>

    <iframe id="map-frame" src="https://www.google.com/maps?q=Yliopistonkatu 36 Lappeenranta&output=embed"
            width="100%" height="100%" frameBorder="2">
    </iframe>
   
    <form class="py-3 d-flex flex-row column-gap-1">  
        <label for="addr-field" class="btn text-muted"> Katu </label>
        <input type="text" class="form-control border-primary-subtle" id="addr-field" aria-describedby="emailHelp">
        <label for="nr-field" class="btn text-muted"> Talo </label>
        <input type="text" class="form-control border-primary-subtle" id="nr-field" aria-describedby="emailHelp">
        <label for="city-field" class="btn text-muted"> Kaupunki </label>
        <input type="text" class="form-control border-primary-subtle" id="city-field">
        <button type="button" class="btn btn-primary text-white" onclick="ShouMap()">Hae</button>
    </form>
    
  </div>

  <script defer src="Scripts/kartta.js"> </script>

</body>

</html>
