<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lomaketehtävä</title>
    <link rel="stylesheet" href="Tyylit/tyylit_kursini_lomake.css">
</head>

<body>

    <div class="content">
        
    <h1>Lomake</h1>
    <form>
        <fieldset>
            <legend><b>Contact information:</b></legend>
            <table>
            <tr>
                <td><label for="fname">First name:</label><td>
                <td><input type="text" id="fname" name="fname"><td>
                <td><label>Preferred contact method:</label></td>
            </tr>
            <tr>
                <td><label for="lname">Last name:</label><td>
                <td><input type="text" id="lname" name="lname"></td>
                <td><input type="checkbox"></td>
                <td><label>Email</label></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label><td>
                <td><input type="email" id="email" name="email"></td>
                <td><input type="checkbox"></td>
                <td><label>Telephone</label></td>
            </tr>
            <tr>
                <td><label for="tel">Telephone:</label><td>
                <td><input type="tel" id="tel" name="tel"></td>
                <td></td>
                <td></td>
            </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Feedback:</b></legend>
            <table>
                <tr>
                    <td><label for="message">Messege subject:</label><td>
                    <td><input type="text" id="message" name="message"></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <textarea rows="10" cols="65"></textarea></tr>
            <br>      
            <table>
                <tr>
                    <td><label>Attach a file:</label></td>
                    <td><input type="file"></td>
                </tr>
            </table>
            <br>
            
            <input type="submit" value="Send">
            
        </fieldset>
    </form>
    </div>

</body>

</html>
