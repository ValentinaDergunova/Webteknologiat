<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista/ruudukko</title>
  <link rel="stylesheet" href="Tyylit/lista_ruudukko.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body onload="init()">

  <div class="container-fluid w-100 p-5">
    
    <h1 class="text-center my-5 py-2" style="color: cornflowerblue; 
              font-family: 'Times New Roman', Times, serif; font-weight: 600;">Näytä lista tai ruudukko</h1>
    
    <div id="show" class="container w-100">

      <div class="d-flex justify-content-center column-gap-1">
        <button class="btn btn-outline" id="button" type="button" style="background-color: cornflowerblue;"
                onclick="Ruudukko()"><i class="bi bi-grid" style="color: aliceblue;"></i></button>
        <button class="btn btn-outline" id="button" type="button" style="background-color: cornflowerblue;"
                onclick="Lista()"><i class="bi bi-list" style="color: aliceblue;"></i></button>
      </div>

      <div id="image-container" class="grid-container">
        <div class="grid-item"><img src="Kuvat/LAB.jpg" alt="kuva" style="height: 85px;"></div>
        <div class="grid-item"><img src="Kuvat/LUT.jpg" alt="kuva" style="height: 85px;"></div>
        <div class="grid-item"><img src="Kuvat/LPR.jpg" alt="kuva" style="height: 85px;"></div>
        <div class="grid-item"><img src="Kuvat/LAB.jpg" alt="kuva" style="height: 85px;"></div>
        <div class="grid-item"><img src="Kuvat/LUT.jpg" alt="kuva" style="height: 85px;"></div>
        <div class="grid-item"><img src="Kuvat/LPR.jpg" alt="kuva" style="height: 85px;"></div>
      </div>
    </div>
  </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="Scripts/lista_ruudukko.js"> </script>

</body>
  
</html>
