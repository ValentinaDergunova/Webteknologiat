<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuvakaruselli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body onload="init()">

    <div class="container-fluid w-100 p-5 bg-light">
      <h1 class="text-center my-5 py-2" style="color: cornflowerblue; 
                font-family: 'Times New Roman', Times, serif; font-weight: 600;">Kuvakaruselli</h1>
      <div id="show" class="container w-50 align-items-center">
        <div id="kortit" class="my-5 d-flex justify-content-evenly">
            <div class="card" style="width: 25rem; background-color: cornflowerblue;">
              <img id="carusel-img" class="card-img-top" style="height: 17rem;">
              <div class="card-body column-gap-3 d-flex justify-content-evenly" style="color: aliceblue; font-family: 'Times New Roman', Times, serif;">
                <button class="btn1 btn-outline position-absolute bottom-0 start-0" id="button" type="button" 
                 style="background-color: cornflowerblue; color: aliceblue; border-color: cornflowerblue;">Hight</button>
                <h5 class="card-title text-center" id="name"></h5>
                <button class="btn2 btn-outline position-absolute bottom-0 end-0" id="button" type="button" 
                 style="background-color: cornflowerblue; color: aliceblue; border-color: cornflowerblue;">Show</button>
              </div>
            </div>
        </div>

        <div class="d-flex justify-content-center column-gap-1">
            <button class="btn btn-outline" id="button" type="button" style="background-color: cornflowerblue;"
                    onclick="previousPhoto()"><i class="bi bi-arrow-left" style="color: aliceblue;"></i></button>
            <button class="btn btn-outline" id="button" type="button" style="border-color: cornflowerblue;"
                    onclick="change('icon1')"><i class="bi bi-play" id="icon1" style="color: cornflowerblue;"></i></button>
            <button class="btn btn-outline" id="button" type="button" style="background-color: cornflowerblue;"
                    onclick="nextPhoto()"><i class="bi bi-arrow-right" style="color: aliceblue;"></i></button>
        </div>
      </div>
    </div>
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script defer src="Scripts/karuselli.js"> </script>
    
    

  </body>
  
  </html>
